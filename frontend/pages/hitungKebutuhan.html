<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IMT</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../index.css" />
  </head>
  <body>
    <!-- navbar -->

    <div id="navbar-container"></div>

    <!-- akhir navbar -->

    <!-- content -->

    <div class="container">
      <h2>IMT (Index Masa Tubuh)</h2>
      <p>
        Indeks Massa Tubuh (IMT) atau Body Mass Index (BMI) adalah sebuah metode
        pengukuran yang digunakan untuk mengevaluasi berat badan seseorang
        berdasarkan tinggi badan. Formula IMT adalah sebagai berikut:
      </p>
      <img src="/frontend/images/imt.png" />
      <h5>Rumus IMT</h5>
      <img src="/frontend/images/Rumus-IMT.jpg" />
      <br />
      <!-- modal perhitungan imt -->
      <button
        type="button"
        class="btn btn-primary"
        data-bs-toggle="modal"
        data-bs-target="#exampleModal"
      >
        Hitung IMT anda
      </button>

      <!-- Modal -->
      <div
        class="modal fade"
        id="exampleModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">
                Perhitungan IMT
              </h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <h1>Kalkulator Kebutuhan Kalori Harian</h1>

              <form id="calorieForm">
                <label for="gender">Jenis Kelamin:</label>
                <select id="gender" name="gender">
                  <option value="pria">Pria</option>
                  <option value="wanita">Wanita</option></select
                ><br />

                <label for="weight">Berat Badan (kg):</label>
                <input type="number" id="weight" name="weight" required /><br />

                <label for="height">Tinggi Badan (cm):</label>
                <input type="number" id="height" name="height" required /><br />

                <label for="age">Usia:</label>
                <input type="number" id="age" name="age" required /><br />

                <label for="activityLevel">Tingkat Aktivitas:</label>
                <select id="activityLevel" name="activityLevel">
                  <option value="sedentary">Sedentary</option>
                  <option value="lightlyActive">Lightly Active</option>
                  <option value="moderatelyActive">Moderately Active</option>
                  <option value="veryActive">Very Active</option>
                  <option value="extraActive">Extra Active</option></select
                ><br />

                <button type="button" onclick="calculateCalories()">
                  Hitung Kebutuhan Kalori
                </button>
              </form>

              <p id="calorieResult"></p>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- akhir content -->

    <script src="../index.js"></script>
    <script src="../componen/navbar.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
