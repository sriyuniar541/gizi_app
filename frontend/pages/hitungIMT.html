<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IMT</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../index.css" />
  </head>
  <body>
    <!-- navbar -->

    <div id="navbar-container"></div>

    <!-- akhir navbar -->

    <!-- content -->

    <div class="container">
      <h2>IMT (Index Masa Tubuh)</h2>
      <p>
        Indeks Massa Tubuh (IMT) atau Body Mass Index (BMI) adalah sebuah metode
        pengukuran yang digunakan untuk mengevaluasi berat badan seseorang
        berdasarkan tinggi badan. Formula IMT adalah sebagai berikut:
      </p>
      <img src="/asset/images/imt.png" />
      <h5>Rumus IMT</h5>
      <img src="/asset/images/Rumus-IMT.jpg" />
      <br />
      <!-- modal perhitungan imt -->
      <button
        type="button"
        class="btn btn-primary"
        data-bs-toggle="modal"
        data-bs-target="#exampleModal"
      >
        Hitung IMT anda
      </button>

      <!-- Modal -->
      <div
        class="modal fade"
        id="exampleModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">
                Perhitungan IMT
              </h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <h2>Indeks Massa Tubuh (IMT) Calculator</h2>
              <div class="mb-3">
                <label class="form-label" for="weight">Berat Badan (kg): </label>
              <input
                class="form-control"
                type="text"
                id="weight"
                placeholder="Berat badan /kg"
              />
              </div>
              <div class="mb-3">
                 <label class="form-label" for="height">Tinggi Badan (m): </label>
              <input
                class="form-control"
                type="text"
                id="height"
                placeholder="Tinggi badan 1.50 /m "
              />
              </div>

              <button onclick="calculateBMI()" class="btn btn-primary">Hitung IMT</button>

              <div id="result" class="my-3 btn btn-white"></div>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- akhir content -->

    <script src="../index.js"></script>
    <script src="../componen/navbar.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
